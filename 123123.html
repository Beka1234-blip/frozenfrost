        const results = document.getElementById('results');

        const backButtons = document.getElementById('backButtons');
        const backToPrevious = document.getElementById('backToPrevious');
        const backToHome = document.getElementById('backToHome');
        const navigationStack = [];

        function displayGroups() {
            results.innerHTML = '';
            details.innerHTML = '';
            navigationStack.length = 0;
            backButtons.style.display = 'none';
            data.groups.forEach(group => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = group.name;
                div.onclick = () => {
                    navigationStack.push(displayGroups);
                    displaySubgroups(group);
                };
                results.appendChild(div);
            });
        }

        function displaySubgroups(group) {
            results.innerHTML = '';
            details.innerHTML = '';
            backButtons.style.display = 'block';
            group.subgroups.forEach(subgroup => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = subgroup.name;
                div.onclick = () => {
                    navigationStack.push(() => displaySubgroups(group));
                    displayDrugs(subgroup);
                };
                results.appendChild(div);
            });
        }

        function displayDrugs(subgroup) {
            results.innerHTML = '';
            details.innerHTML = '';
            backButtons.style.display = 'block';
            subgroup.drugs.forEach(drug => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = drug.name;
                div.onclick = () => {
                    navigationStack.push(() => displayDrugs(subgroup));
                    displayDrugDetails(drug, subgroup.name);
                };
                results.appendChild(div);
            });
        }

        function displayDrugDetails(drug, subgroupName) {
            results.innerHTML = '';
            details.innerHTML = `
                <h2>${drug.name}</h2>
                <p><strong>Подгруппа:</strong> ${subgroupName}</p>
                <p><strong>Механизм действия:</strong> ${drug.mechanism}</p>
                <p><strong>Фармакологические эффекты:</strong> ${drug.effects}</p>
                <p><strong>Когда применяется:</strong> ${drug.uses}</p>
                <p><strong>Побочные эффекты:</strong> ${drug.sideEffects}</p>
            `;
            backButtons.style.display = 'block';
        }

        backToPrevious.addEventListener('click', () => {
            if (navigationStack.length > 0) {
                const previousView = navigationStack.pop();
                previousView();
            }
        });

        backToHome.addEventListener('click', () => {
            displayGroups();
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query) {
                performSearch(query);
            } else {
                displayGroups();
            }
        });

        function performSearch(query) {
            results.innerHTML = '';
            details.innerHTML = '';
            navigationStack.length = 0;
            backButtons.style.display = 'block';

            let found = false;
            data.groups.forEach(group => {
                if (group.name.toLowerCase().includes(query)) {
                    found = true;
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerText = `Группа: ${group.name}`;
                    div.onclick = () => {
                        navigationStack.push(displayGroups);
                        displaySubgroups(group);
                    };
                    results.appendChild(div);
                }
                group.subgroups.forEach(subgroup => {
                    if (subgroup.name.toLowerCase().includes(query)) {
                        found = true;
                        const div = document.createElement('div');
                        div.className = 'item';
                        div.innerText = `Подгруппа: ${subgroup.name}`;
                        div.onclick = () => {
                            navigationStack.push(() => displaySubgroups(group));
                            displayDrugs(subgroup);
                        };
                        results.appendChild(div);
                    }
                    subgroup.drugs.forEach(drug => {
                        if (drug.name.toLowerCase().includes(query)) {
                            found = true;
                            const div = document.createElement('div');
                            div.className = 'item';
                            div.innerText = `Препарат: ${drug.name}`;
                            div.onclick = () => {
                                navigationStack.push(() => displayDrugs(subgroup));
                                displayDrugDetails(drug, subgroup.name);
                            };
                            results.appendChild(div);
                        }
                    });
                });
            });

            if (!found) {
                results.innerHTML = '<p>Ничего не найдено.</p>';
            }
        }

        displayGroups();
